plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["hands_on_ai"]
          options:
            docstring_style: google
            show_signature: false

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.emoji

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/teaching-repositories/hands-on-ai

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - javascripts/custom.js

