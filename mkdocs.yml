site_name: HandsOnAI Documentation
site_url: https://teaching-repositories.github.io/hands-on-ai/
repo_url: https://github.com/teaching-repositories/hands-on-ai
repo_name: teaching-repositories/hands-on-ai
edit_uri: edit/main/docs/
theme:
  name: material
  favicon: assets/icon-192.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - toc.integrate
  palette:
    scheme: default
    primary: indigo
    accent: light blue
