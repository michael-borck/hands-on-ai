site_name: AiLabKit Documentation
site_url: https://github.com/teaching-repositories/ailabkit
repo_url: https://github.com/teaching-repositories/ailabkit
repo_name: teaching-repositories/ailabkit
edit_uri: edit/main/docs/
theme:
  name: material
  favicon: assets/icon-192.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - toc.integrate
  palette:
    scheme: default
    primary: indigo
    accent: light blue
nav:
  - Home: index.md
  - Getting Started:
    - "Installation": configuration.md 
    - "Ollama Setup": ollama-guide.md
    - "Classroom Setup": classroom-setup.md
  - Modules:
    - Chat:
      - "Overview": chat-guide.md
      - "Bot Gallery": bot-gallery.md
      - "CLI Reference": cli-guide.md
    - RAG:
      - "Overview": rag-guide.md
      - "RAG Flow": rag-flow.md
      - "How RAG Works": rag-llm-explain.md
    - Agent:
      - "Coming Soon": index.md
  - For Educators:
    - "Education Guide": education-guide.md
    - "Projects Overview": mini-projects.md
    - "Project Template": mini-project-template.md
    - "Project Tools": project-tools.md
  - Mini-Projects:
    - "Overview": mini-projects.md
    - "Project Gallery": projects/
  - About:
    - "Authors": authors.md
    - "Contributing": contributing.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["ailabkit"]
          options:
            docstring_style: google
            show_signature: false

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.emoji

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/teaching-repositories/ailabkit

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - javascripts/custom.js

