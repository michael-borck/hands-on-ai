name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ⚡ Install uv
        uses: yezz123/setup-uv@v3
        with:
          uv-version: '0.6.10'

      - name: 📦 Install dependencies
        run: uv pip install -e ".[dev]"

      - name: 🧹 Lint with ruff
        run: ruff check .

      - name: 🧪 Run tests
        run: pytest -v

      - name: 🏗️ Build Cython extensions (optional)
        run: |
          python -m build
